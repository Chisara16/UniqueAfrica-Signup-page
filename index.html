<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signup-page">
        <div id="left-side">
            <div id="icon">
                <img src="/images/unik-afrik-icon.png" alt="Unique Africa">
            </div>
            <div  id="logo">
                <img src="/images/UNIQUE_AFRICA-removebg-preview.png" alt="Unique Africa">
            </div>
        </div>
        <div id="right-side">
            <p id="top">Hi, Welcome back!</p>
            <form>
                <div id="signup-form">
                    <label for="email">Email Address</label>
                    <input type="email" name="email">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                    <input id="btn" type="button" value="Sign in">
                    <a id="fgot-pwd" href="#">Forgot password?</a>
                    <p class="or">OR</p>
                    <div class="signup-btn">
                        <a href="#"><img src="/images/google-icon.png" alt="Google">Sign up with google</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
